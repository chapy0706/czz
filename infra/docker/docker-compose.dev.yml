version: "3.9"

services:
  db:
    image: postgres:15
    container_name: czz-db
    restart: always
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: czz_dev
    ports:
      - "5433:5432"
    volumes:
      - czz-db-data:/var/lib/postgresql/data

  web-user:
    build:
      context: ../..
      dockerfile: infra/docker/app.Dockerfile
    container_name: czz-user
    working_dir: /app
    command: pnpm dev:user
    volumes:
      - ../..:/app              # コード共有
      - czz-user-node-modules:/app/node_modules   # node_modules は専用ボリューム
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://app:app@db:5432/czz_dev
    ports:
      - "3000:3000"
    depends_on:
      - db

  web-admin:
    build:
      context: ../..
      dockerfile: infra/docker/app.Dockerfile
    container_name: czz-admin
    working_dir: /app
    command: pnpm dev:admin
    volumes:
      - ../..:/app               # コード共有
      - czz-admin-node-modules:/app/node_modules  # こちらも専用ボリューム
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://app:app@db:5432/czz_dev
    ports:
      - "3001:3001"
    depends_on:
      - db

volumes:
  czz-db-data:
  czz-user-node-modules:
  czz-admin-node-modules:
